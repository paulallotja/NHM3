    <div id="fondo">
        <h1> MAKE A DONATION</h1>
        <div class="fondoform">
        <div class="formsize">
          
        <form>
          <div class="mb-3">
             <div id="emailHelp" class="form-text">Please note all fields marked with an asterisk ( * ) are mandatory.
          </div>

          <label for="exampleInputPassword1" class="form-label">Donation amount</label>
           <div class="input-group mb-3"> 
              <span class="input-group-text">£</span>
             <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
           </div>
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input class="form-control form-control-lg" type="text" placeholder="Mr/mrs..." aria-label=".form-control-lg example">
            </div>


           <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
           <input class="form-control form-control-lg" type="text" placeholder="Insert your name here" aria-label=".form-control-lg example">
           </div>


            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Surname</label>
            <input class="form-control form-control-lg" type="text" placeholder=" Insert your surname here" aria-label=".form-control-lg example">
            </div>

           
           <div class="row g-3">  <label for="exampleInputPassword1" class="form-label">Date of birth</label>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Day" aria-label="Day">
            </div>
             <div class="col-sm">
              <input type="text" class="form-control" placeholder="Month" aria-label="Month">
            </div>
             <div class="col-sm">
              <input type="text" class="form-control" placeholder="Year" aria-label="Year">
            </div>
            </div>


            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input class="form-control form-control-lg" type="text" placeholder=" Insert your email adress here" aria-label=".form-control-lg example">
            </div>


            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Town or City</label>
            <input class="form-control form-control-lg" type="text" placeholder=" Insert your residense here" aria-label=".form-control-lg example">
            </div>


            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Postcode</label>
            <input class="form-control form-control-lg" type="text" placeholder=" Insert your postcode here " aria-label=".form-control-lg example">
            </div>


          <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
